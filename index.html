<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dark.css" />
    <title>Form Validator Dark Web</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register To Dark Web</h2>
        <div class="form-control">
          <label for="username">Hacker name</label>
          <input type="text" id="username" placeholder="h4ckm3_n0w" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Protonmail</label>
          <input
            type="text"
            id="email"
            placeholder="h4ckm3_n0w@protonmail.com"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Passphrase</label>
          <input type="password" id="password" placeholder="letMeInPleas3" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Passphrase</label>
          <input type="password" id="password2" placeholder="letMeInPleas3" />
          <small>Error message</small>
        </div>
        <button type="submit">Submit At Ur Own Peril</button>
      </form>
    </div>
    <script src="dark.js"></script>
  </body>
</html>
